<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monoline Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <div class="monoline-icon">
                    <div class="circle"></div>
                    <div class="x-shape"></div>
                </div>
                <span class="icon-text">03</span>
            </div>
            <h1>Tic-Tac-Toe</h1>
        </div>
        
        <div class="game-controls">
            <div class="game-mode">
                <button id="pvpBtn" class="mode-btn active">Player vs Player</button>
                <button id="pvcBtn" class="mode-btn">Player vs Computer</button>
            </div>
            <div class="status" id="status">Player X's turn</div>
            <button id="resetBtn" class="reset-btn"><i class="fas fa-redo"></i> Reset Game</button>
        </div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
